name: Quality Metrics Pipeline

on:
  push:
    branches:
      - master

jobs:
  quality-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install


      - name: Run Jest with Coverage
        run: npx jest --coverage --outputFile=jest-results.json --json


      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: json
          output: trivy-results.json

      - name: Install GitLeaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
      

      - name: Run GitLeaks
        run: gitleaks detect --source=. --report-format json --report-path=gitleaks.json --no-git

      - name: Run Jest Tests
        run: npx jest --outputFile=jest-results.json --json


      - name: Install SonarScanner
        run: npm install -g sonarqube-scanner


      - name: Run SonarQube Analysis
        run: sonar-scanner -Dsonar.login=${{ secrets.SONAR_TOKEN }}

